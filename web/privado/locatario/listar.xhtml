<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition  template="/templates/template.xhtml">
         
          <ui:define name="titulo"> Manutenção de Locatarios</ui:define>
          <ui:define name="conteudo">
               <h:head>
        <title>Listagem de Locatarios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:commandButton value="Novo"
                             action="#{controleLocatario.novo()}"/>
            <h:dataTable value="#{controleLocatario.dao.lista}" var="obj">
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID"/>
                    </f:facet>
                     <h:outputLabel value="#{obj.id}"/>    
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nome"/>
                    </f:facet>
                     <h:outputLabel value="#{obj.nome}"/>    
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Cpf"/>
                    </f:facet>
                     <h:outputLabel value="#{obj.cpf}"/>    
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Telefone"/>
                    </f:facet>
                     <h:outputLabel value="#{obj.telefone}"/>    
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="email"/>
                    </f:facet>
                     <h:outputLabel value="#{obj.email}"/>    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Renda"/>
                    </f:facet>
                    <h:outputLabel value="#{obj.renda}"/>    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Local de trabalho"/>
                    </f:facet>
                    <h:outputLabel value="#{obj.localTrabalho}"/>    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Telefone do Trabalho"/>
                    </f:facet>
                    <h:outputLabel value="#{obj.telefoneTrabalho}"/>    
                </h:column>
                
                <h:column>
                    <h:commandLink value="editar"
                                   action="#{controleLocatario.editar(obj.id)}"/>
                    
                </h:column>
                
                 <h:column>
                    <h:commandLink value="Excluir"
                                   action="#{controleLocatario.remover(obj.id)}"
                                   onclick="if (!confirm('Confirma a exclusão?')) return false"/>
                                   
                                   
                    
                </h:column>
            
            </h:dataTable>
            
        </h:form>
    </h:body>
          </ui:define>
    </ui:composition>
   
</html>
