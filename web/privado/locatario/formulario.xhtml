<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition  template="/templates/template.xhtml">
         
          <ui:define name="titulo"> Edição de Locatarios</ui:define>
          <ui:define name="conteudo">
            <h:form>
                  <p:growl/>
                  <p:panelGrid columns="2">
                      <f:facet name="header">
                          <p:outputLabel value="Edição de locatarios"/>
                      </f:facet>
                      <f:facet name="footer">
                          <div align="center">
                              <p:commandButton value="Cancelar"
                                               action="#{controleLocatario.cancelar()}"
                                               ajax="false" immediate="true"/>
                              <p:commandButton icon="ui-icon-disk"
                                               value="Salvar"
                                               action="#{controleLocatario.salvar()}"
                                                ajax="false"/>
                          </div>
                      </f:facet>
                      <p:outputLabel value="ID"/>
                      <p:inputText value="#{controleLocatario.objeto.id}"
                                   size="5" readonly="true"/>
                       <p:outputLabel value="Nome" for="txtnome"/>
                       <p:inputText value="#{controleLocatario.objeto.nome}" id="txtnome"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                       <p:outputLabel value="cpf" for="txtcpf"/>
                       <p:inputText value="#{controleLocatario.objeto.cpf}" id="txtcpf"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                        <p:outputLabel value="telefone" for="txttelefone"/>
                        <p:inputText value="#{controleLocatario.objeto.telefone}" id="txttelefone"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                         <p:outputLabel value="email" for="txtemail"/>
                         <p:inputText value="#{controleLocatario.objeto.email}" id="txtemail"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                          <p:outputLabel value="renda" for="txtrenda"/>
                          <p:inputText value="#{controleLocatario.objeto.renda}" id="txtrenda"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                        
                      <p:outputLabel value="Local de Trabalho" for="txtlocalTrabalho"/>
                      <p:inputText value="#{controleLocatario.objeto.localTrabalho}" id="txtlocalTrabalho"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                      <p:outputLabel value="Telefone de Trabalho" for="txttelefoneTrabalho"/>
                      <p:inputText value="#{controleLocatario.objeto.telefoneTrabalho}" id="txttelefoneTrabalho"
                                   size="40" maxlength="40" 
                                   placeholder="Obrigatório"/>
                      
                  </p:panelGrid>
           </h:form>
          </ui:define>
      </ui:composition>
</html>
