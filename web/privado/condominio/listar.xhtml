<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Condominios</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:growl/>
                <p:commandButton value="Novo" icon="ui-icon-plus"
                                 actionListener="#{controleCondominio.novo()}"
                                 oncomplete="PF('dlg').show();" update=":formEdicao"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleCondominio.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="PessoanJuridica" itemValue="pessoaJuridica.nome"/>
                            <f:selectItem itemLabel="Nota" itemValue="nota"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCondominio.dao.filtro}" size="15">
                            <p:ajax update="listagem" event="keyup"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo Objetos"/>
                        <p:inputNumber value="#{controleCondominio.dao.maximoObjetos}"
                                       decimalPlaces="0" decimalSeparator=""
                                       thousandSeparator="" size="3"/>
                        <p:commandButton actionListener="#{controleCondominio.dao.primeiro()}"
                                         icon="ui-icon-seek-first" update="listagem" title="Primeiro"/>
                        <p:commandButton actionListener="#{controleCondominio.dao.anterior()}"
                                         icon="ui-icon-seek-prev" update="listagem" title="Anterior"/>
                        <p:commandButton actionListener="#{controleCondominio.dao.proximo()}"
                                         icon="ui-icon-seek-next" update="listagem" title="Próximo"/>
                        <p:commandButton actionListener="#{controleCondominio.dao.ultimo()}"
                                         icon="ui-icon-seek-end" update="listagem" title="Ultimo"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCondominio.dao.listaObjetos}"
                             var="obj" id="listagem"
                             emptyMessage="Nenhum registro encontrado">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCondominio.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.no}"/>
                    </p:column>
                    <p:column headerText="Nota">
                        <p:outputLabel value="#{obj.nota}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCondominio.editar(obj.id)}"
                                             icon="ui-icon-pencil" title="Editar"
                                             oncomplete="PF('dlg').show();"
                                             update=":formEdicao"
                                             />
                            <p:commandButton actionListener="#{controleCondominio.remover(obj.id)}"
                                             icon="ui-icon-trash" title="Remover"
                                             update="@form"
                                             onclick="if (!confirm('Confirma a remoção'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>

            </h:form>            
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edicao" modal="true" resizable="false" width="700" height="350" >
                <h:form id="formEdicao">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton value="Salvar"
                                                             icon="ui-icon-disk"
                                                             actionListener="#{controleCondominio.salvar()}"
                                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                                             update=":formListagem :formEdicao"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleCondominio.objeto.id}" readonly="true"
                                                 size="6"/>
                                    <p:outputLabel value="Data" for="txtData"/>
                                    <p:calendar id="txtData" value="#{controleCondominio.objeto.data}"
                                                pattern="dd/mm/yyyy" mask="true" locale="pt_BR"
                                                navigator="true">
                                        <f:converter converterId="converterCalendar"/>

                                    </p:calendar>
                                    <p:outputLabel value="Nota" for="txtNota"/>
                                    <p:inputText id="txtNota" value="#{controleCondominio.objeto.nota}"
                                                 size="20" maxlength="20"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Valor total" for="txtValorTotal"/>
                                    <p:inputNumber id="txtValorTotal"
                                                   value="#{controleCondominio.objeto.valorTotal}"
                                                   size="12" maxlength="12"
                                                   decimalPlaces="2" decimalSeparator="."
                                                   thousandSeparator=""
                                                   symbol="R$"/>
                                    <p:outputLabel value="Pessoa juridica" for="selectPessoaJuridica"/>
                                    <p:selectOneMenu id="selectPessoaJuridica"
                                                     value="#{controleCondominio.objeto.pessoaJuridica}">
                                        <f:converter converterId="converterPessoaJuridica"/>
                                        <f:selectItem itemLabel="Selecione um registro"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{controleCondominio.pessoaJuridicaDAO.listaTodos}"
                                                       var="pj" itemLabel="#{pj.nome}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>    
                            </div>
                        </p:tab>
                        <p:tab title="Itens da Condominio">
                            <p:dataTable value="#{controleCondominio.objeto.condominioItens}"
                                         var="item" rowIndexVar="idx" id="listaItens">
                                <f:facet name="header">
                                    <p:commandButton value="Novo item"
                                                     actionListener="#{controleCondominio.novoItem()}"
                                                     update=":formItem" icon="ui-icon-plus"
                                                     id="btnNovoItem" process="btnNovoItem"
                                                     oncomplete="PF('dlgItem').show();"/>







                                </f:facet>
                                <p:column headerText="Produto">
                                    <p:outputLabel value="#{item.produto.nome}"/>

                                </p:column>
                                <p:column headerText="Quantidade">
                                    <p:outputLabel value="#{item.quantidade}"/>

                                </p:column>
                                <p:column headerText="Valor Unitario">
                                    <p:outputLabel value="#{item.valorUnitario}"/>

                                </p:column>
                                <p:column headerText="Valor total">
                                    <p:outputLabel value="#{item.valorTotal}"/>

                                </p:column>
                                <p:column headerText="Ações">
                                    <div align="center">
                                        <p:commandButton id="btnAlterarItem"
                                                         icon="ui-icon-pencil"
                                                         actionListener="#{controleCondominio.alterarItem(idx)}"
                                                         update=":formItem"
                                                         process="btnAlterarItem"
                                                         oncomplete="PF('dlgItem').show();"/>
                                        <p:commandButton id="btnRemoverItem"
                                                         icon="ui-icon-trash"
                                                         actionListener="#{controleCondominio.removerItem(index)}"
                                                         process="btnRemoverItem"
                                                         update="listaItens :formEdicao:growl
                                                         :formEdicao:tab:txtValorTotal"/>

                                    </div>
                                </p:column>     

                            </p:dataTable>

                        </p:tab>
                    </p:tabView>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
            <p:dialog widgetVar="dlgItem" header="Edição de Itens da Condominio" resizable="false"
                      modal="true">
                <h:form id="formItem">
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton id="btnAdicionarItem"
                                                 value="Salvar" icon="ui-icon-disk"
                                                 actionListener="#{controleCondominio.salvarItem()}"
                                                 update=":formEdicao:growl :formItem
                                                 :formEdicao:tab:listaItens :formEdicao:tab:txtValorTotal"
                                                 process="@form"
                                                 oncomplete="if (!args.validationFailed){PF('dlgItem').hide();}"/>


                            </div>    
                        </f:facet>
                        <p:outputLabel value="Produto" for="selectProduto"/>
                        <p:selectOneMenu value="#{controleCondominio.item.produto}"
                                         id="selectProduto">
                            <f:converter converterId="converterProduto"/>
                            <f:selectItem itemLabel="Selecione um registro"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{controleCondominio.produtoDAO.listaTodos}"
                                           var="p" itemLabel="#{p.nome}"/>
                            <p:ajax listener="#{controleCondominio.atualizaValorTotalItem()}"
                                    update="txtValorUnitario"/>
        
                        </p:selectOneMenu>
                        <p:outputLabel value="Quantidade" for="txtQuantidade"/>
                        <p:inputNumber id="txtQuantidade" value="#{controleCondominio.item.quantidade}"
                                       decimalPlaces="2" decimalSeparator="." thousandSeparator=""/>
                        <p:outputLabel value="Valor Unitario" for="txtValorUnitario"/>
                        <p:inputNumber id="txtValorUnitario" value="#{controleCondominio.item.valorUnitario}"
                                       decimalPlaces="2" decimalSeparator="." thousandSeparator=""/>
                        <p:outputLabel value="Valor Total" for="txtValorTotal"/>
                        <p:inputNumber id="txtValorTotal" value="#{controleCondominio.item.valorTotal}"
                                       decimalPlaces="2" decimalSeparator="." thousandSeparator=""/>


                    </p:panelGrid>

                </h:form>

            </p:dialog>    
        </ui:define>
    </ui:composition>
</html>
